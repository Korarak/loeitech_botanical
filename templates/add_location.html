{% extends "layout.html" %}
{% block title %}เพิ่มพื้นที่ศึกษา{% endblock %}
{% block content %}
<div class="container mt-4 p-4 border rounded shadow-sm" style="background-color: white;">
    <h1>เพิ่มพื้นที่ศึกษา</h1>
    <form method="POST" action="/add_location" enctype="multipart/form-data">
        <div class="form-group">
        <label for="location_name">ชื่อสถานที่</label><br>
        <input type="text" id="location_name" name="location_name" class="form-control" required><br><br>
    </div>
        <div class="form-group">
        <label for="location_image">รูปสถานที่</label><br>
        <input type="file" class="form-control" id="location_image" name="location_image"><br><br>
    </div>
        <button type="submit" class="btn btn-success">บันทึก</button>
    </form>
    </div>
    {% endblock %}
