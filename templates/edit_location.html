{% extends "layout.html" %}
{% block title %}แก้ไขพื้นที่ศึกษา-สวนพฤษศาสตร์{% endblock %}
{% block content %}
<div class="container mt-4 p-4 border rounded shadow-sm" style="background-color: white;">
    <h1>แก้ไขพื้นที่ศึกษา</h1>
    <form action="{{ url_for('edit_location', location_id=location.id) }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="location_name" class="form-label">ชื่อสถานที่</label>
            <input type="text" class="form-control" id="location_name" name="location_name" value="{{ location.location_name }}" required>
        </div>
        <div class="mb-3">
            <label for="location_image" class="form-label">รูปสถานที่ (อัปโหลดใหม่หากต้องการเปลี่ยน)</label>
            <input type="file" class="form-control" id="location_image" name="location_image">
        </div>
        <button type="submit" class="btn btn-primary">บันทึกการแก้ไข</button>
        <a href="{{ url_for('show_locations') }}" class="btn btn-secondary">ยกเลิก</a>
    </form>
</div>
{% endblock %}
