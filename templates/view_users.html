{% extends "layout.html" %} 
{% block title %}จัดการผู้ใช้-เว็ปสวนพฤษศาสตร์{% endblock %}
{% block content %}
<div class="container mt-4 p-4 border rounded shadow-sm" style="background-color: white;">
        <h2>จัดการผู้ใช้</h2>
        <a href="/add_user" class="btn btn-success mb-3">เพิ่มผู้ใช้</a>
        <table class="table table-striped table-bordered" style="background-color: white;">
            <thead class="table-dark">
                <tr>
                    <th>ชื่อผู้ใช้</th>
                    <th>Email</th>
                    <th>ตำแหน่ง</th>
                    <th>จัดการ</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-success btn-sm">แก้ไข</a>
                            <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger btn-sm" onclick="return confirmDelete()">ลบ</a>

                            <script>
                                function confirmDelete() {
                                    return confirm('คุณแน่ใจหรือไม่ว่าจะลบผู้ใช้คนนี้?');
                                }
                            </script>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
